<!DOCTYPE html>
<html>
   <head>
      <meta charset='utf-8'>
      <title>SW Maestro 웹 프로그래밍 문제</title>
   </head>
   <body>
      <header>
         <h1>
            <a href="#">
               <img src="https://statics.goorm.io/images/banner/logo_swmaestro.png" min-width="64" height="32" style="padding:16px;">
            </a>
         </h1>
       </header>
      <section>
         <div class="form-group">
            <input type="text" class="form-control" id="id" placeholder="아이디 입력">
         </div>
         <div class="form-group">
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력">
         </div>
         <div>
            <button id="loginButton" class="btn btn-default" onclick="login();">
               로그인
            </button>
         </div>
         <div>
            <button id="checkButton" class="btn btn-default" onclick="check();">
               정보확인
            </button>
         </div>
         <div class="well" id="response_msg">
            서버 응답 메시지
         </div>
      </section>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
   </body>
</html>
